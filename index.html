<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    <title>TIC TAC TOE</title>
  </head>
  <body>
    <h1>Tic Tac Toe is great.</h1>
    <div class='container'>
      <div id = 'zero' class='cell'><p></p></div>
      <div id = 'one' class='cell'><p></p></div>
      <div id = 'two' class='cell'><p></p></div>
    </div>
    <div class='container'>
      <div id = 'three' class='cell'><p></p></div>
      <div id = 'four' class='cell'><p></p></div>
      <div id = 'five' class='cell'><p></p></div>
    </div>
    <div class='container'>
      <div id = 'six' class='cell'><p></p></div>
      <div id = 'seven' class='cell'><p></p></div>
      <div id = 'eight' class='cell'><p></p></div>
    </div>
    <div class='message'>
      <h1>Who will go first?</h1>
    </div>
    <div class='click'>
      <h2 class='clicktext'>Restart</h2>
    </div>
      <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
      <script src="../tic-tac-tester/solution.js"></script>
      <script src="main.js"></script>
  </body>
</html>
